			(function() {
				var modal = document.getElementById('flash-modal');
				var closeBtn = modal ? modal.querySelector('.flash-modal-close') : null;
				if (!modal) return;
				var lastFocused = null;
				function openModal(src, trigger) {
					lastFocused = trigger || document.activeElement;
					var img = document.getElementById('flash-modal-img');
					if (img && src) {
						img.src = src;
						var cellImg = trigger && trigger.querySelector ? trigger.querySelector('img') : null;
						img.alt = cellImg ? cellImg.alt : '';
					}
					modal.removeAttribute('hidden');
					modal.setAttribute('aria-hidden', 'false');
					document.body.style.overflow = 'hidden';
					closeBtn && closeBtn.focus();
				}
				function closeModal() {
					modal.setAttribute('hidden', '');
					modal.setAttribute('aria-hidden', 'true');
					document.body.style.overflow = '';
					if (lastFocused && lastFocused.focus) lastFocused.focus();
				}

					var src = btn.getAttribute('data-src');
					btn.addEventListener('mouseenter', function() {
						if (src) {
							var preload = new Image();
							preload.src = src;
						}
					});
					btn.addEventListener('click', function() { openModal(src, this); });

						if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openModal(src, this); }
					});
				});
				modal.querySelector('.flash-modal-backdrop').addEventListener('click', closeModal);
				closeBtn && closeBtn.addEventListener('click', closeModal);
				modal.addEventListener('keydown', function(e) {
					if (e.key === 'Escape') closeModal();
				});
