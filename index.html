			document.addEventListener('DOMContentLoaded', function() {
				var overlay = document.getElementById('splash-overlay');
				var skipBtn = document.getElementById('splash-skip');
				var scrapbook = overlay && overlay.querySelector('.splash-scrapbook');
				if (!overlay) return;

				function shufflePhotos() {
					if (!scrapbook) return;
					var photos = Array.from(scrapbook.children);
					for (var i = photos.length - 1; i > 0; i--) {
						var j = Math.floor(Math.random() * (i + 1));
						var t = photos[i];
						photos[i] = photos[j];
						photos[j] = t;
					}
					photos.forEach(function(p) { scrapbook.appendChild(p); });
				}

				function dismissSplash() {
					overlay.classList.add('splash-dismissed');
					overlay.setAttribute('aria-hidden', 'true');
					sessionStorage.setItem('tatit2SplashSeen', '1');
				}
				if (skipBtn) skipBtn.addEventListener('click', dismissSplash);
				overlay.addEventListener('click', dismissSplash);
				var lastPage = sessionStorage.getItem('tatit2LastPage');
				var cameFromOtherPage = lastPage && lastPage !== '' && lastPage !== 'index.html';
				var hasSeenIndex = sessionStorage.getItem('tatit2HasSeenIndex') === '1';
				if (cameFromOtherPage || hasSeenIndex || sessionStorage.getItem('tatit2SplashSeen') === '1') {
					dismissSplash();
					return;
				}
				shufflePhotos();
				setTimeout(dismissSplash, 1000);
			});
